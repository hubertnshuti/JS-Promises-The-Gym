    <script>
        function LoadScript(src){
            return new Promise(function(resolve, reject){
                let script = document.createElement('script')
                script.src = src

                script.onload = () => resolve(`${script.src} is loaded successfully`)                
                script.onerror = () => reject(new Error('Ooops! Script not loaded'))

                //script starts to load
                document.head.append(script)
            })
        }

        LoadScript("https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.js")
        .finally(() => alert("Wait is over, results are available"))
        .then(result => alert(result))
        .catch(error => alert(error))
    </script>
